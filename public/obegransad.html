<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FJÃ„RRKONTROLL</title>
  <link rel="stylesheet" href="obegransad.css">
  <script type="importmap">
  {
    "imports": {
      "binaryen": "/modules/binaryen/index.js",
      "long": "/modules/long/index.js",
      "assemblyscript": "/modules/assemblyscript/dist/assemblyscript.js",
      "assemblyscript/asc": "/modules/assemblyscript/dist/asc.js"
    }
  }
  </script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="top-bar">
    <button type="button" id="publish">Publish</button>
  </div>
  <div id="editor-container">
    <pre id="preamble"></pre>
    <textarea id="editor"></textarea>
    <pre id="epilogue"></pre>
    <div id="status"></div>
    <script type="text/assemblyscript-template" id="template">
      memory.grow(1);

      const COLS: i32 = 16;
      const ROWS: i32 = 16;

      const OFF: u8 = 0;
      const LIGHT_GRAY: u8 = 1;
      const DARK_GRAY: u8 = 2;
      const ON: u8 = 3;

      const ASPECT_RATIO: f32 = 13 / 19.25;

      function set(index: i32, color: u8): void {
        store<u8>(index, color);
      }

      function setXY(x: i32, y: i32, color: u8): void {
        store<u8>(x + y * COLS, color);
      }

      function clamp(x: f32, min: f32, max: f32): f32 {
        return Math.max(min, Math.min(max, x));
      }

      function smoothstep(edge0: f32, edge1: f32, x: f32): f32 {
        const t: f32 = clamp((x - edge0) / (edge1 - edge0), 0.0, 1.0);
        return t * t * (3 - 2 * t);
      }

      export function render(frame: i32, t: u64): void {
        ${code}
      }
    </script>
    <script type="text/assemblyscript" id="sample-code">
      const s: f32 = <f32>frame / 60;

      const xs0: f32 = (Math.sin(s * 1.1) + 1) * 7.5;
      const ys0: f32 = (Math.cos(s * 1.3) + 1) * 7.5;
      const xs1: f32 = (Math.sin(s * 1.5) + 1) * 7.5;
      const ys1: f32 = (Math.cos(s * 1.7) + 1) * 7.5;
      const xs2: f32 = (Math.sin(s * 1.9) + 1) * 7.5;
      const ys2: f32 = (Math.cos(s * 2.1) + 1) * 7.5;

      for (let y: i32 = 0; y < ROWS; y++) {
        for (let x: i32 = 0; x < COLS; x++) {
          let d: f32 = 0;
          let dx: f32, dy: f32;

          dx = xs0 - <f32>x;
          dy = (ys0 - <f32>y) / ASPECT_RATIO;
          
          d += 2.5 / Math.sqrt(dx * dx + dy * dy);

          dx = xs1 - <f32>x;
          dy = (ys1 - <f32>y) / ASPECT_RATIO;
          
          d += 2 / Math.sqrt(dx * dx + dy * dy);

          dx = xs2 - <f32>x;
          dy = (ys2 - <f32>y) / ASPECT_RATIO;
          
          d += 1.5 / Math.sqrt(dx * dx + dy * dy);

          setXY(x, y, <u8>Math.round(smoothstep(0.75, 1.0, d) * 3));
        }
      }
    </script>
  </div>

  <div id="display-container">
    <canvas id="canvas" width="13" height="19.25"></canvas>
  </div>

  <script type="module" src="obegransad.js"></script>
</body>
</html>
