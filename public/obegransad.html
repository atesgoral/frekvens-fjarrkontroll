<body>
  <div id="top-bar">
    <button type="button" id="publish">Publish</button>

  <div id="editor-container">
    <pre id="preamble"></pre>
    <textarea id="editor"></textarea>
    <pre id="epilogue"></pre>
    <div id="status"></div>
    <script type="text/assemblyscript-template" id="template">
      memory.grow(1);

      const COLS: u8 = 16;
      const ROWS: u8 = 16;

      const OFF: u8 = 0;
      const LIGHT_GRAY: u8 = 1;
      const DARK_GRAY: u8 = 2;
      const ON: u8 = 3;

      const ASPECT_RATIO: f64 = 13 / 19.25;

      function set(index: u8, color: u8): void {
        store<u8>(index, color);
      }

      function setXY(x: u8, y: u8, color: u8): void {
        store<u8>(x + y * COLS, color);
      }

      function clamp(x: f64, min: f64, max: f64): f64 {
        return Math.max(min, Math.min(max, x));
      }

      function smoothstep(edge0: f64, edge1: f64, x: f64): f64 {
        const t: f64 = clamp((x - edge0) / (edge1 - edge0), 0.0, 1.0);
        return t * t * (3 - 2 * t);
      }

      export function render(frame: i32, t: f64): void {
        ${code}
      }
    </script>
    <script type="text/assemblyscript" id="sample-code">
      //const pos: f64 = (Math.sin(t) + 1) * 7.5;
      //const j: u8 = <u8>Math.round(pos);
      //setXY(j, 0, ON);
      //return;
      
      const xs0: f64 = (Math.sin(t * 1.1) + 1) * 7.5;
      const ys0: f64 = (Math.cos(t * 1.3) + 1) * 7.5;
      const xs1: f64 = (Math.sin(t * 1.5) + 1) * 7.5;
      const ys1: f64 = (Math.cos(t * 1.7) + 1) * 7.5;
      //const xs2: f64 = (Math.sin(t * 1.9) + 1) * 7.5;
      //const ys2: f64 = (Math.cos(t * 2.1) + 1) * 7.5;

      for (let y: u8 = 0; y < ROWS; y++) {
        let fy: f64 = y;
        
        for (let x: u8 = 0; x < COLS; x++) {
          let fx: f64 = x;
          
          let d: f64 = 0;
          let dx: f64, dy: f64;

          dx = xs0 - fx;
          dy = (ys0 - fy) / ASPECT_RATIO;
          
          d += 2.5 / Math.sqrt(dx * dx + dy * dy);

          dx = xs1 - fx;
          dy = (ys1 - fy) / ASPECT_RATIO;
          
          d += 2 / Math.sqrt(dx * dx + dy * dy);

          //dx = xs2 - fx;
          //dy = (ys2 - fy) / ASPECT_RATIO;
          
          //d += 1.5 / Math.sqrt(dx * dx + dy * dy);

          setXY(x, y, <u8>Math.round(smoothstep(0.75, 1.0, d) * 3));
        }
      }
    </script>
  </div>

  <div id="display-container">
