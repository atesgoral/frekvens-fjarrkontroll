<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FREKVENS FJÄRRKONTROLL</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Controls a hacked FREKVENS LED light cube">
    <link id="favicon" rel="icon" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </head>
  <body>
    <header>
      <h1>FREKVENS Fjärrkontroll</h1>
    </header>

    <section id="frekvens">
      <canvas id="front"></canvas>
    </section>

    <section id="code">
      <textarea id="script" rows="20"></textarea>
    </section>

    <section>
      <div id="error"></div>
    </section>

    <section>
      <button id="publish" type="button" disabled>Publish</button>
      <button id="yellow" type="button" disabled>Yellow</button>
      <button id="red" type="button" disabled>Red</button>
    </section>

    <script>init(io());</script>

    <!--div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script-->

</html>
